<script src="http://d3js.org/d3.v3.min.js"></script>

<a href="https://www.youtube.com/playlist?list=PL6il2r9i3BqH9PmbOf5wA5E1wOG3FT22p">youtube</a>

<h1>Paragraph</h1>

<script>

d3.select('h1').text('Hello World').style('color','green');

svg = d3.select('body').append('svg');

svg.style('border','2pt solid black')
	.attr('width' ,'99%')
	.attr('height','55%');
	
svg.append('circle')
	.attr('cx',50).attr('cy',150)
	.attr('r',15)
	.attr('fill','darkred');
	
svg.append('rect')
	.attr('width' ,'111')
	.attr('height','55');
	
svg.append('line')
	.attr('x1','222')
	.attr('y1','11')
	.attr('x2','11')
	.attr('y2','222')
	.attr('stroke','green')
	.attr('stroke-width','11');

svg.append("text").text("Yo").attr("font-size",35)
	.attr("x",150) .attr("y",150)
	
</script>
