<h1>Paragraph</h1>

<script>

d3.select('h1').text('Hello World').style('color','green');

svg = d3.select('body').append('svg');

var datArr = [20,40,50,60];

const W = 99;

var scale = d3.scale.linear()
	.domain([0,d3.max(datArr)])
	.range([0,W])
;

var color = d3.scale.linear()
	.domain([0,d3.max(datArr)])
	.range(['red','lightblue'])
;

svg.style('border','2pt solid black')
	.attr('width' ,W+'%')
	.attr('height','55%');
	
svg.append('circle')
	.attr('cx',50).attr('cy',150)
	.attr('r',15)
	.attr('fill','darkred')
	.attr('stroke','blue')
	.attr('stroke-width','3')
;
	
svg.append('rect')
	.attr('width' ,'111')
	.attr('height','55');
	
svg.append('line')
	.attr('x1','222')
	.attr('y1','11')
	.attr('x2','11')
	.attr('y2','255')
	.attr('stroke','green')
	.attr('stroke-width','11');

svg.append("text").text("Yo").attr("font-size",35)
	.attr("x",150) .attr("y",150)
	
// //////////// lite
	
var bars = svg.selectAll("#plot")
	.data(datArr)
	.enter()
		.append('rect')
		.attr('width', function(d,i) { return scale(d)+'%'; } )
		.attr('height',33)
		.attr('y' , function(d,i) { return 300 + i*44; } )
		.attr('fill',color)
		.attr('stroke','black')
		.attr('stroke-width','3')
	
</script>
