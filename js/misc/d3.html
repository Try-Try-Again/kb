window.onload = function() {
	
	var svg = d3.select("#svg");

    var phones = ['iPhone 6', 'Samsung Galaxy S5', 'LG G4', 'MiPad 5'];
    
    ph = d3.select('ul').selectAll('li').data(phones);
    ph.enter().append('li');
    ph.text( function (d,i) { return d; });
    ph.exit().remove();
    
}
