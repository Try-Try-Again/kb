function Obj(V) {
	this.type  = 'obj'
	this.value = V
	this.attr  = {}
	this.nest  = []
}

Obj.prototype.head = function() { return "<"+ this.type +":"+ this.value +">"; }

Obj.prototype.dump = function(depth=0) {
	S = '\n' + this.pad(depth) + this.head() 
	return S
}

Obj.prototype.push = function(obj) { this.nest.push(obj); return this; }

function Stack(V) {
	Obj.call(this,V)
	this.__proto__ = Obj.__proto__
	this.type  = 'stack'
}
